<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>health calendar</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit:300,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- 미사용태그 1 css style의 적용방식은 크게 세가지가 있다.
  1. link style import
  2. style tag 
  3. inline style tag
-->
  <style>
    .ronnie {
      margin-left: 20px;
    }
    </style>
</head>

<body>
  <div class="container">

    <div class="calendar-base">

      <div class="year">1997</div>
      <!-- 연도수 -->

      <div class="triangle-left"></div>
      <div class="triangle-right"></div>
      <!-- 구현되지 않은 연도수 넘기기   -->

      <div class="months">
        <span class="month-hover">Jan</span>
        <span class="month-hover">Feb</span>
        <span class="month-hover">Mar</span>
        <!-- 미사용태그 2 - 의외로 사용되지않은 strong (bold) tag -->
        <!-- 연도는 저의 생일로..4️⃣ -->
        <strong class="month-color">Apr</strong>
        <span class="month-hover">May</span>
        <span class="month-hover">Jun</span>
        <span class="month-hover">July</span>
        <span class="month-hover">Aug</span>
        <span class="month-hover">Sep</span>
        <span class="month-hover">Oct</span>
        <span class="month-hover">Nov</span>
        <span class="month-hover">Dec</span>
      </div>
      <!-- 미사용태그 3 - hr(horizontal rule) tag로써 가로줄을 긋는 형식으로 선의 '종류, 굵기, 색상'를 선택할 수 있다. -->
      <hr class="month-line" />

      <div class="days">SUN MON TUE WED THU FRI SAT</div>
      <!-- days -->

      <div class="num-dates">

        <div class="first-week"><span class="grey">26 27 28 29 30 31</span> 01</div>
        <!-- first week -->
        <div class="second-week">02 03 04 05 06 07 08</div>
        <!-- week -->
        <div class="third-week"> 09 10 11 12 13 14 15</div>
        <!-- week -->
        <div class="fourth-week"> 16 <strong class="white">17</strong> 18 19 20 21 22</div>
        <!-- week -->
        <div class="fifth-week"> 23 24 25 26 27 28 29</div>
        <!-- week -->
        <div class="sixth-week"> 30 <span class="grey">01 02 03 04 05 06</span></div>
        <!-- week -->
      </div>
      <!-- num-dates -->
      <div class="event-indicator"></div>
      <!-- event-indicator -->
      <!-- active-day -->
      <div class="active-day"></div>
      <!-- event-indicator -->
      <div class="event-indicator two"></div>

    </div>

    <!-- helath calendar 외형 개발할 구간 -->
    <div class="calendar-left">

      <div class="hamburger">
        <div class="burger-line"></div>
        <!-- burger-line -->
        <div class="burger-line"></div>
        <!-- burger-line -->
        <div class="burger-line"></div>
        <!-- burger-line -->
      </div>
      <!-- hamburger -->

      <div class="target">
        <img class="target-img" src="../res/target/1.shoulder.png">
        <img class="target-img" src="../res/target/2.chest.png">
        <img class="target-img" src="../res/target/3.back.png">
        <img class="target-img" src="../res/target/4.arm.png">
        <img class="target-img" src="../res/target/5.leg.png">
        <img class="target-img" src="../res/target/6.calf.png">
        <img class="target-img" src="../res/target/7.hip.png">
      </div>
      <!--num-date -->
      <!--day -->
      <div class="menu">
        <br />
        <ul>
          <li>전체</li>
          <li>최근 30일</li>
          <li>즐겨찾기 </li>
          <li>커스텀</li>
          <li>유산소</li>
          <li>전신</li>
          <li>스트레칭</li>
        </ul>
        <span class="posts">  시작탭 설정</span>
      </div>

      <!-- create-event -->
      <div class="footer">
        <div class="create-event">슈퍼세트</div>
        <hr class="event-line" />
        <!-- 미사용태그 4 - 보통 js와 연계하여, 페이지 이동, 이벤트처리에 사용-->
        <div class="add-event"><button class="button">확인</button></div>
      </div>

      <!-- 미사용태그 5 - 헬린이들의 꿈 - 로니콜먼의 명대사를 담았습니다. -->
      <audio class="ronnie" src='../res/Ronnie_coleman.mp3' width='400' controls>
        해당 브라우저는 audio 태그를 지원하지 않습니다.
    </audio>

    </div>
    <!-- calendar-left -->

  </div>
  <!-- container -->
  <!-- partial -->

</body>

</html>
